<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Hobi,Film,Lagu</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        #hobi tr:first-child {
            background-color: green;
        }

        #film tr:nth-child(2) {
            background-color: red;
        }

        #lagu tr:nth-child(3) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Tabel Hobi,Film,Lagu</h1>
    
    <table id="hobi">
        <tr><th>Hobi</th></tr>
        <tr><td>Motoran</td></tr>
        <tr><td>Jalan-Jalan</td></tr>
    </table>

    <table id="film">
        <tr><th>Film Kesukaan</th></tr>
        <tr><td>Avatar</td></tr>
        <tr><td>Boboiboy</td></tr>
    </table>

    <table id="lagu">
        <tr><th>Lagu Kesukaan</th></tr>
        <tr><td>Avalanche-BMTH</td></tr>
        <tr><td>The Prophecy-Asking Alexandria</td></tr>
        <tr><td>Maulana-Nisa Sabyan</td></tr>
    </table>
</body>
</html>
